<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/UI.css">

</head>
<body>

<!---->

<article class="widget">

    <div class="weatherIcon"></div>

    <div class="weatherData">
        <h1 class="temperature">25&deg;</h1>
        <h2 class="description">Partly Cloudy</h2>
        <h3 class="city">Tirana, Albania</h3>
    </div>

    <div class="date">
        <h4 class="month" id="month"></h4>
        <h5 class="day" id="day"></h5>
    </div>

    <button class="btn_left" id="screen">Сделать скриншот</button>
    <button class="btn_right">Кнопка</button>

</article>

<!---->

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/UI.js"></script>
